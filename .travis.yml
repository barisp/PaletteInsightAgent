language: bash
env:
  global:
    - DEPLOY_HOST=rpm.palette-software.com
    - DEPLOY_PATH=/var/palette-rpm-repo
    - DEPLOY_USER=palette-rpm
    # DEPLOY_PASS
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
branches:
  only:
    - MANUAL_TRIGGER
addons:
  apt:
    packages:
      - rpm
      - sshpass
install: true
script:
  - rpmbuild -bb --buildroot $(pwd) -D "version ${PALETTE_AGENT_VERSION}" -D "github_token ${GITHUB_TOKEN}" -D "buildrelease 1" -D "_rpmdir rpm-build/_build" insight-agent.spec
deploy:
  provider: script
  script: ./deploy.sh
  skip_cleanup: true
  on:
    branch: master

notifications:
  email:
    on_success: never
    on_failure: never
